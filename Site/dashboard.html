<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Links do cabeçalho da Fatec -->
    <link rel="stylesheet" type="text/css" href="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/css/sao-paulo/topo-padrao-govsp.min.css">
    <link rel="stylesheet" type="text/css" href="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/css/sao-paulo/barra-contraste-govsp.min.css">
    <link rel="stylesheet" type="text/css" href="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/css/sao-paulo/rodape-padrao-govsp.min.css">
    <script src="https://kit.fontawesome.com/fa068c530f.js" crossorigin="anonymous"></script>
    <title>Dashboard HAE</title>
    
    <style>
        :root {
            --fatec-azul: #003e7e;
            --fatec-vermelho: #cc1719;
            --fatec-cinza: #666666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #cps-header {
            background-color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cps-header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cps-header__logo {
            text-align: center;
        }

        .cps-header__logo img {
            max-width: 400px;
            height: auto;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .user-type {
            position: fixed;
            top: 120px; /* Ajustado para ficar abaixo do cabeçalho */
            left: 20px;
            background: var(--fatec-azul);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--fatec-azul);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-button {
            background: var(--fatec-azul);
            color: white;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu-button:hover {
            background: var(--fatec-vermelho);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .cps-header__logo img {
                max-width: 300px;
            }

            .user-type {
                position: static;
                margin: 20px auto;
                max-width: 200px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Barra Governo -->
    <section class="govsp-topo">
        <div id="govsp-topbarGlobal" class="blu-e">
            <div id="topbarGlobal">
                <div id="topbarLink" class="govsp-black">
                    <div class="govsp-portal">
                        <a href="http://www.saopaulo.sp.gov.br/" target="_blank">
                            <img src="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/images/sao-paulo/logo-governo-do-estado-sp.png" alt="Governo do Estado de São Paulo" height="38" class="logo">
                        </a>
                    </div>
                </div>
                
                <nav class="govsp-navbar govsp-navbar-expand-lg">
                    <!-- ... resto da barra de navegação ... -->
                </nav>
            </div>
        </div>
    </section>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <!-- Logo Fatec -->
    <header id="cps-header">
        <div class="cps-header__container">
            <div class="cps-header__logo">
                <a href="https://fatecitapira.cps.sp.gov.br/" rel="home" title="Fatec Ogari de Castro Pacheco">
                    <img src="https://bkpsitecpsnew.blob.core.windows.net/uploadsitecps/sites/53/2024/03/logo-fatec_itapira.png" class="custom-logo" alt="Fatec Ogari de Castro Pacheco">
                </a>
            </div>
        </div>
    </header>

    <div id="userTypeIndicator" class="user-type">
        <!-- Será preenchido via JavaScript -->
    </div>

    <div class="container">
        <div id="professorContent" style="display: none;">
            <h1>Portal do Professor</h1>
            <div class="menu-buttons">
                <a href="formulario.html" class="menu-button">
                    <i class="fas fa-file-alt"></i>
                    Fazer Inscrição de HAE
                </a>
                <a href="realizar-relatorio.html" class="menu-button">
                    <i class="fas fa-clipboard-list"></i>
                    Realizar Relatório
                </a>
            </div>
        </div>

        <div id="diretorContent" style="display: none;">
            <h1>Portal do Diretor</h1>
            <div class="menu-buttons">
                <a href="Avaliar.html" class="menu-button">
                    <i class="fas fa-check-circle"></i>
                    Avaliar Solicitação de HAE
                </a>
                
            </div>
        </div>

        <div id="secretariaContent" style="display: none;">
            <h1>Portal da Secretaria</h1>
            <div class="menu-buttons">
                <a href="publicar-documentos.html" class="menu-button">
                    <i class="fas fa-bullhorn"></i>
                    Publicar Edital HAE
                </a>
            </div>
        </div>

        <div class="menu-buttons" style="margin-top: 20px;">
            <button onclick="fazerLogout()" class="menu-button" style="background: var(--fatec-vermelho);">
                <i class="fas fa-sign-out-alt"></i>
                Sair
            </button>
        </div>
    </div>

    <!-- Scripts necessários -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/js/sao-paulo/script-topo.js"></script>
    <script src="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/js/sao-paulo/script-contrast.js"></script>
    <script src="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/js/sao-paulo/script-tamanho-fonte.js"></script>
    <script src="https://fatecitapira.cps.sp.gov.br/wp-content/themes/tema-cps/js/sao-paulo/script-scroll.js"></script>
    
    <!-- Seu script original -->
    <script>
        function checkUserType() {
            // Verifica autenticação
            const sessao = verificarAutenticacao();
            if (!sessao) return;

            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('tipo');
            
            // Verifica se o tipo na URL corresponde ao tipo na sessão
            if (userType !== sessao.tipo) {
                window.location.href = `dashboard.html?tipo=${sessao.tipo}`;
                return;
            }
            
            document.getElementById('userTypeIndicator').textContent = 
                userType === 'diretor' ? 'Diretor' : userType === 'secretaria' ? 'Secretária' : 'Professor';
            
            // Exibe o conteúdo correto com base no tipo de usuário
            if (userType === 'diretor') {
                document.getElementById('diretorContent').style.display = 'block';
                document.getElementById('professorContent').style.display = 'none';
                document.getElementById('secretariaContent').style.display = 'none'; // Esconde a secretaria
            } else if (userType === 'secretaria') {
                document.getElementById('secretariaContent').style.display = 'block'; // Exibe a secretaria
                document.getElementById('professorContent').style.display = 'none';
                document.getElementById('diretorContent').style.display = 'none';
            } else {
                document.getElementById('professorContent').style.display = 'block';
                document.getElementById('diretorContent').style.display = 'none';
                document.getElementById('secretariaContent').style.display = 'none'; // Esconde a secretaria
            }
        }

        window.onload = checkUserType;
    </script>

    <!-- Adicione após os outros scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
